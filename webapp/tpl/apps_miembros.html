<div class="hbox hbox-auto-xs hbox-auto-sm"  ng-controller="miembrosCtrl" ng-init=" 

    app.settings.asideFolded = true; 
    app.settings.asideDock = false;
  ">
  <div class="">
    <div class="bg-light lter b-b wrapper-md">
     
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">Miembros</h1>
          <small class="text-muted">Listado</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">         
        </div>
      </div>
    </div>

  </div>
 
</div>
<div class="wrapper-md"  ng-show="!miembrosPendientes" ui-refresh="miembrosPendientes" ng-controller="miembrosCtrl">
      <!-- stats -->
      <div class="text-center">
         <i class="fa fa-spin fa-spinner fa-2x "></i> Cargando ...
      </div>

      
    </div>
<div class="wrapper-md" ng-show="miembrosPendientes" ui-refresh="miembrosPendientes" ng-controller="miembrosCtrl"  style = "overflow-x:hidden;"
>


<!-- <div class="container col-lg-12"   > -->

<div class="col-lg-12"   >
 <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
      <tabset class="tab-container" >
        <tab>
        <tab-heading>
        Nuevos registros
        </tab-heading>
          <div class="panel panel-default">
              <div class="table-responsive">
                <table ui-jq="dataTable" id="tabla1" ui-refresh="miembros" ui-options="tbOptionsPendientes"  class="table table-striped m-b-none">
                  <thead>
                    <tr>
                    <th  style="width:20%">Fecha de reg.</th> 
                    <th  style="width:35%">Identificación</th> 
                    <th  style="width:35%">1er Nombre</th> 
                    <th  style="width:35%">1er Apellido</th> 
                    <th  style="width:35%">Email</th>    
                    <th  style="width:15%">Tipo</th>                      
                    <th  style="width:15%"></th> 
                    <th  style="width:15%"></th> 
                    </tr>
                  </thead>
        
                </table>
              </div> 
            </div>      
            </tab>
        <tab heading="Odontologos">  
          <div class="panel panel-default">
            <div class="table-responsive">
              <table ui-jq="dataTable"  id="tablaOdontologos"  ui-options="tbOptionsOdontologos" ui-refresh="miembros" class="table table-striped m-b-none">
                <thead>
                  <tr>
                    <th  style='width:20%;'>Fecha de Regisro</th> 
                      <th  style="width:35%">Identificación</th> 
                      <th  style="width:35%">Especialidad</th> 
                    <th  style='width:10%;'>Email</th>
                    <th  style='width:40%;'>Nombres y Apellidos</th>
 <th  style='width:10%;'></th> 
                    <th  style='width:10%;'></th> 
                  </tr>
                </thead>
              </table>
            </div> 
          </div>
        </tab>

        <tab heading="Clinicas / Consultorios">  
          <div class="panel panel-default">
            <div class="table-responsive">
              <table ui-jq="dataTable"    ui-options="tbOptionsClinicasConsultorios" ui-refresh="miembros" class="table table-striped m-b-none">
                <thead>
                  <tr>
                    <th  style="width:25%">Fecha de Regisro</th> 
                    <th  style="width:35%">Email</th>
                    <th  style="width:15%">Nombres y Apellidos</th>
                    <th  style="width:25%"></th> 
                    <th  style="width:25%"></th> 
                  </tr>
                </thead>
              </table>
            </div> 
          </div>
        </tab>

        <tab heading="Asistentes">  
          <div class="panel panel-default">
            <div class="table-responsive">
              <table ui-jq="dataTable"   ui-options="tbOptionsAsistentes" ui-refresh="miembros" class="table table-striped m-b-none">
                <thead>
                  <tr>
                    <th  style="width:25%">Fecha de Regisro</th>
                    <th  style="width:35%">Email</th>
                    <th  style="width:15%">Nombre Registro Fiscal</th> 
                    <th  style="width:25%"></th> 
                  </tr>
                </thead>
              </table>
            </div> 
          </div>
        </tab>

      </tabset>
     
    
  

  </div>
