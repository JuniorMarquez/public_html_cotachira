<div class="modal-header">
    <h3 class="modal-title">Nuevo Mensaje</h3>
</div>
<div class="modal-body">
    
        <div class="form-group">
            <div class="col-md-18">
                <input placeholder="Mensaje" type="text" class="form-control" 
               ng-model="item.mensaje" 
          
               >
             </div>  
        </div>

</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="okMensaje(item)">OK</button>
</div>
