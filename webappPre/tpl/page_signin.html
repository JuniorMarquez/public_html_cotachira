  <style>

        .app {  background-color: #f6f6f6;}
    </style>
<div class="bloque">
<div class="container entrada col-md-18 w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
<img src="img/logofB.png">
   <div class="m-b-lg ">
    <div class="wrapper inicio text-center">
       <!-- <div class="inicio2">Iniciar sesión para acceder a  www.<strong >COT</strong>achira.com.ve</div> -->
      <div class="inicio2">Iniciar sesión </div>
      
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ui-refresh="comprobador"ng-show="{{app.existente == 'no'}}">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Contraseña" class="form-control no-border" ng-model="user.password" required>
        </div>
        
      </div>
      <button type="submit" class="btn btn-lg btn-primary2 btn-block" ng-click="login()" ng-disabled='form.$invalid'>Siguiente</button>
    
      <div class="line line-dashed"></div>
      <p class="text-center"><small>No tienes una cuenta?</small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Cree una cuenta</a>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
 
</div>
</div>
